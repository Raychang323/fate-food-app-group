[versions]
agp = "8.13.0"
kotlin = "2.0.21"
coreKtx = "1.17.0"
activity = "1.8.0" # 來自 HEAD
appcompat = "1.6.1"
material = "1.10.0"
constraintlayout = "2.1.4"
androidxPreference = "1.2.1" # 或您選擇的其他版本
playServicesLocation = "21.3.0"

# 測試
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"

# Jetpack
lifecycleLivedataKtx = "2.9.3"
lifecycleViewmodelKtx = "2.9.3"
navigationFragmentKtx = "2.6.0" # 統一使用主要版本
navigationUiKtx = "2.6.0"       # 統一使用主要版本
navigationFragmentKtxVersion = "2.9.4" # 較新版本，保留作為參考
navigationUiKtxVersion = "2.9.4"       # 較新版本，保留作為參考

# 第三方庫
glide = "5.0.5"
retrofit = "2.11.0"           # 來自 HEAD (網路)
retrofit-gson = "2.11.0"      # 來自 HEAD (網路)
okhttp-logging = "4.12.0"     # 來自 HEAD (網路)
firebaseAppdistributionGradle = "5.1.1" # 來自 06563bc (Firebase)


[libraries]
# Android 核心與 UI
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
androidx-constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }
androidx-preference-ktx = { group = "androidx.preference", name = "preference-ktx", version.ref = "androidxPreference" }
activity = { group = "androidx.activity", name = "activity", version.ref = "activity" } # 來自 HEAD
play-services-location = { group = "com.google.android.gms", name = "play-services-location", version.ref = "playServicesLocation" }


# Jetpack Architecture
androidx-lifecycle-livedata-ktx = { group = "androidx.lifecycle", name = "lifecycle-livedata-ktx", version.ref = "lifecycleLivedataKtx" }
androidx-lifecycle-viewmodel-ktx = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-ktx", version.ref = "lifecycleViewmodelKtx" }
androidx-navigation-fragment-ktx = { group = "androidx.navigation", name = "navigation-fragment-ktx", version.ref = "navigationFragmentKtx" } # 統一
androidx-navigation-ui-ktx = { group = "androidx.navigation", name = "navigation-ui-ktx", version.ref = "navigationUiKtx" } # 統一
navigation-fragment-ktx = { group = "androidx.navigation", name = "navigation-fragment-ktx", version.ref = "navigationFragmentKtxVersion" }
navigation-ui-ktx = { group = "androidx.navigation", name = "navigation-ui-ktx", version.ref = "navigationUiKtxVersion" }

# 第三方庫 (網路)
glide = { group = "com.github.bumptech.glide", name = "glide", version.ref = "glide" }
retrofit = { group = "com.squareup.retrofit2", name = "retrofit", version.ref = "retrofit" }
retrofit-converter-gson = { group = "com.squareup.retrofit2", name = "converter-gson", version.ref = "retrofit-gson" }
okhttp-logging-interceptor = { group = "com.squareup.okhttp3", name = "logging-interceptor", version.ref = "okhttp-logging" }

# 第三方庫 (Firebase/其他)
firebase-appdistribution-gradle = { group = "com.google.firebase", name = "firebase-appdistribution-gradle", version.ref = "firebaseAppdistributionGradle" } # 來自 06563bc


[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" } # 來自 06563bc